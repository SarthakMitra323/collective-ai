<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Signal Lost</title>
    <!-- Favicon -->
    <link rel="icon" href="/frontend/images/Logo-favicon.png" type="image/png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-deep: #050507;
            --primary: #6366f1;
            --accent: #a855f7;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glitch-red: #ef4444;
            --glitch-blue: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            /* CHANGED: min-height allows growth, overflow-y: auto prevents cutting off content on mobile */
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
            overflow-y: auto;
            position: relative;
        }

        /* --- BACKGROUND NOISE --- */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PHZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIxIi8+PC9zdmc+');
        }

        /* --- CONTENT --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 20; /* Higher z-index to ensure it floats above all bg elements */
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-family: 'Space Grotesk', monospace;
            font-size: clamp(6rem, 15vw, 10rem); /* Responsive font size */
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            color: var(--text-main);
        }

        /* Glitch Effect */
        .error-code::before, .error-code::after {
            content: '404';
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--bg-deep);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); 
        }

        .error-code::before {
            left: 2px;
            text-shadow: -1px 0 var(--glitch-red);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px;
            text-shadow: -1px 0 var(--glitch-blue);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.9rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            cursor: pointer;
            position: relative;
            z-index: 30; /* Ensure button is clickable */
            opacity: 0; /* Initial state for GSAP */
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        /* --- VISUALS --- */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            20% { clip: rect(60px, 9999px, 80px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 20px, 0); }
            80% { clip: rect(30px, 9999px, 90px, 0); }
            100% { clip: rect(50px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(90px, 9999px, 10px, 0); }
            40% { clip: rect(40px, 9999px, 60px, 0); }
            60% { clip: rect(20px, 9999px, 90px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            100% { clip: rect(60px, 9999px, 20px, 0); }
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <canvas id="disconnected-canvas"></canvas>

    <div class="container">
        <div class="error-code">404</div>
        <h2>Neural Link Severed</h2>
        <p>The collective knowledge you are looking for has either moved or does not exist in this timeline. Or perhaps, we are still building this neural pathway.</p>
        
        <!-- Button with explicit z-index and relative path -->
        <a href="../index.html" class="btn-home">
            <i class="ph ph-house"></i> Return to Collective
        </a>
    </div>

    <script>
        // --- BROKEN CONNECTION ANIMATION ---
        const canvas = document.getElementById('disconnected-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5;
                this.flicker = Math.random() * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Flicker effect for "broken" feel
                if(Math.random() < 0.05) this.alpha = Math.random() * 0.8;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(148, 163, 184, ${this.alpha})`; // Muted grey/blue
                ctx.fill();
            }
        }

        function init() {
            resize();
            particles = [];
            for(let i = 0; i < 50; i++) particles.push(new Particle());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw faint broken lines
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();
                
                // Randomly draw lines to simulate static
                if(Math.random() < 0.01) {
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x + (Math.random() - 0.5) * 100, p.y + (Math.random() - 0.5) * 100);
                }
            }
            ctx.stroke();

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();

        // GSAP Entrance - Enhanced for visibility
        // Explicitly set opacity to 1 at the end using fromTo
        const tl = gsap.timeline();
        
        tl.from(".error-code", { y: -50, opacity: 0, duration: 1, ease: "bounce.out" })
          .from("h2", { y: 20, opacity: 0, duration: 1 }, "-=0.5")
          .from("p", { y: 20, opacity: 0, duration: 1 }, "-=0.7")
          .fromTo(".btn-home", 
             { scale: 0.8, opacity: 0 }, 
             { scale: 1, opacity: 1, duration: 0.5, ease: "back.out(1.7)" }, 
             "-=0.5"
          );

    </script>
</body>
</html>
